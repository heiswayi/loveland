<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="header">
        <h1>Loveland</h1>
        <h2>Loveland, Colorado, USA — January 2018</h2>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="" onclick="event.stopPropagation()">
    </div>
    <div class="footer">
        <p>© Captured with <span style="color: red;">&hearts;</span> by <a href="https://nrird.com">Heiswayi Nrird</a>. All rights reserved.</p>
    </div>

    <script>

            { src: "photos/9.jpg" },
        ];

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${image.src}" onclick="openModal('${image.src}')">`;
            gallery.appendChild(div);
        });

        function openModal(src) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modal.classList.add('active');
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>

</html>
